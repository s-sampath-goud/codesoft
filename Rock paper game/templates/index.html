<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="scoreboard">
            <p>Player: <span id="player-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
        </div>
        <div class="moves-left">
            <p>Moves Left: <span id="moves-left">10</span></p>
        </div>
        <div class="choices">
            <button onclick="play('rock')">Rock</button>
            <button onclick="play('paper')">Paper</button>
            <button onclick="play('scissors')">Scissors</button>
        </div>
        <div class="result">
            <p id="user-choice">Your choice: </p>
            <p id="computer-choice">Computer's choice: </p>
            <p id="game-result">Result: </p>
        </div>
        <button onclick="resetGame()">Play Again</button>
    </div>
    <script src="/static/scripts.js"></script>
</body>
</html>
