<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="header">
        <h1>Contact Book</h1>
        <div class="nav">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('add_contact') }}">Add New</a>
            <input type="text" id="search" placeholder="Search...">
        </div>
    </div>
    <div class="content">
        <h2>Contact List</h2>
        <ul id="contact-list">
            {% for contact in contacts %}
            <li>
                <span>{{ contact.name }} - {{ contact.phone }}</span>
                <a href="{{ url_for('update_contact', contact_id=loop.index0) }}">Edit</a>
                <form action="{{ url_for('delete_contact', contact_id=loop.index0) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
