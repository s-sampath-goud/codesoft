<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Contact</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="header">
        <h1>Phone Book</h1>
        <div class="nav">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('add_contact') }}">Add New</a>
        </div>
    </div>
    <div class="content">
        <h2>Update Contact</h2>
        <form action="{{ url_for('update_contact', contact_id=contact_id) }}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ contact.name }}" required>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ contact.phone }}" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ contact.email }}" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ contact.address }}" required>
            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
