<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <input type="text" id="passwordDisplay" readonly>
        <div class="controls">
            <label>Password length</label>
            <input type="number" id="length" value="10" min="1" max="128">
            <label><input type="checkbox" id="useUppercase"> Include uppercase letters</label>
            <label><input type="checkbox" id="useLowercase" checked> Include lowercase letters</label>
            <label><input type="checkbox" id="useNumbers" checked> Include numbers</label>
            <label><input type="checkbox" id="useSymbols"> Include symbols</label>
            <button id="generateButton">Generate password</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
